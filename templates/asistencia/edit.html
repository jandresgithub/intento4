<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Asistencia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Editar Asistencia</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="estudiante_id" class="form-label">Estudiante:</label>
                <select id="estudiante_id" name="estudiante_id" class="form-select">
                    {% for estudiante in estudiantes %}
                    <option value="{{ estudiante.id }}" {% if estudiante.id == asistencia.estudiante_id %}selected{% endif %}>
                        {{ estudiante.nombre }} {{ estudiante.apellido }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha:</label>
                <input type="date" id="fecha" name="fecha" class="form-control" value="{{ asistencia.fecha }}">
            </div>
            <div class="mb-3">
                <label for="estado" class="form-label">Estado:</label>
                <select id="estado" name="estado" class="form-select">
                    <option value="Presente" {% if asistencia.estado == 'Presente' %}selected{% endif %}>Presente</option>
                    <option value="Ausente" {% if asistencia.estado == 'Ausente' %}selected{% endif %}>Ausente</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Actualizar</button>
            <a href="{{ url_for('asistencias.listar_asistencias') }}" class="btn btn-secondary">Volver</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
