<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Asistencia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename = 'css/estilos.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card" style="background: rgba(255, 255, 255, 0.8); border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);">
            <div class="card-body">
                <h1 class="mb-4 text-center" style="color: #333; text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);">Registrar Asistencia</h1>
                <form method="POST">
                    <div class="mb-3">
                        <label for="estudiante_id" class="form-label" style="color: #333; text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);">Estudiante:</label>
                        <select id="estudiante_id" name="estudiante_id" class="form-select">
                            {% for estudiante in estudiantes %}
                            <option value="{{ estudiante.id }}">{{ estudiante.nombre }} {{ estudiante.apellido }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="fecha" class="form-label" style="color: #333; text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);">Fecha:</label>
                        <input type="date" id="fecha" name="fecha" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="estado" class="form-label" style="color: #333; text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);">Estado:</label>
                        <select id="estado" name="estado" class="form-select">
                            <option value="Presente">Presente</option>
                            <option value="Ausente">Ausente</option>
                        </select>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                        <a href="{{ url_for('asistencias.listar_asistencias') }}" class="btn btn-secondary">Volver</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
