<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Control de Asistencia{% endblock %}</title>
    <!-- Bootstrap 5 + fuentes Google -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">
    <style>
        /* Personalización del fondo */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6c5ce7, #00b894);
            color: #333;
        }

        /* Navbar personalizada */
        .navbar {
            background-color: #2d3436;
        }

        .navbar-nav .nav-link {
            color: white;
        }

        .navbar-nav .nav-link:hover {
            color: #81ecec;
        }

        /* Footer personalizado */
        footer {
            background-color: #2d3436;
            color: white;
            padding: 20px 0;
        }

        /* Contenido principal */
        main {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        }

        /* Estilo para las tablas */
        table {
            width: 100%;
            border-collapse: collapse;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }

        table th {
            background-color: #00b894;
            color: white;
            padding: 15px;
            text-align: center;
        }

        table td {
            padding: 12px;
            text-align: center;
        }

        table tr:nth-child(even) {
            background-color: #f6f6f6;
        }

        table tr:hover {
            background-color: #dfe6e9;
            cursor: pointer;
        }

        /* Estilo de los botones */
        .btn {
            transition: all 0.3s ease;
        }

        .btn-primary, .btn-warning, .btn-danger {
            padding: 10px 20px;
            border-radius: 30px;
        }

        .btn-primary:hover {
            background-color: #0984e3;
        }

        .btn-warning:hover {
            background-color: #e17055;
        }

        .btn-danger:hover {
            background-color: #e74c3c;
        }

        .navbar-toggler-icon {
            background-color: white;
        }
    </style>
</head>
<body>
    <!-- Barra de navegación fija -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{ url_for('index') }}">Sistema Asistencia</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('estudiantes.listar_estudiantes') }}">Estudiantes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('asistencias.listar_asistencias') }}">Asistencias</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('clases.listar_clases') }}">Clases</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('reportes.reporte_general') }}">Reportes</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p class="text-center mb-0">&copy; 2024 Sistema de Control de Asistencia. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
